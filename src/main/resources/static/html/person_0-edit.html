<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>毕业生就业信息分析平台(GEIAS)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="personname" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="personname" name="personname" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>所属学院</label>
                <div class="layui-input-inline">
                    <select id="college" name="contrller">

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="password" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="update" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    function getUrlString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURIComponent(r[2]);
        }
        return null;
    }

    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            var personId = getUrlString("personId");
            var collegeId = getUrlString("collegeId");
            var personName = getUrlString("personName");
            $("#personname").val(personName);
            getdata();

            function getdata() {
                var url = '/organizationcontroller/getcollegeinit';
                $.ajax({
                    url: url,
                    type: "get",
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        if (data.success) {
                            initData(data);
                        } else {
                            layer.alert(data.errMsg, {
                                    icon: 6
                                });
                        }
                    }
                });
            }
            getinit(personId);
            function getinit(personId) {
                var url = '/organizationcontroller/getpersonById?personId='+personId;
                $.ajax({
                    url: url,
                    type: "get",
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        if (data.success) {
                            $("#username").val(data.person.username);
                            $("#password").val(data.person.password);
                        } else {
                            layer.alert(data.errMsg, {
                                icon: 6
                            });
                        }
                    }
                });
            }
            function initData(data) {
                var html = '';
                data.collegeList.map(function (item, index) {
                    if (item.collegeId != collegeId){
                        html += '<option value="' + item.collegeId + '">' + item.collegeName + '</option>';
                    }else {
                        html = '<option value="' + item.collegeId + '">' + item.collegeName + '</option>' +html;
                    }
                });
                $("#college").html(html);
                form.render("select");
            }

            form.on('submit(update)',
                function (data) {
                    console.log(data);
                    var username = data.field.username;
                    var password = data.field.password;
                    var collegeId = data.field.contrller;
                    var personname = data.field.personname;

                    var url = '/organizationcontroller/updateperson_0?personId=' + personId + '&personname=' + personname + '&collegeId=' + collegeId+'&username='+username+'&password='+password;
                    $.ajax({
                        url: url,
                        type: "get",
                        dataType: "json",
                        async: false,
                        success: function (data) {
                            if (data.success) {
                                layer.alert("修改成功", {
                                        icon: 6
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                            } else {
                                layer.alert(data.errMsg, {
                                        icon: 6
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                            }
                        }
                    });
                    return false;
                });
        });
</script>
</body>

</html>
