<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>毕业生就业信息分析平台(GEIAS)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="get" action="/employmentinformation/download" >
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="checkbox" name="id" lay-skin="primary" title="Id" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>Id</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="studentNum" lay-skin="primary" title="学号" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>学号</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="name" lay-skin="primary" title="姓名" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>姓名</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="gender" lay-skin="primary" title="性别" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>性别</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="class" lay-skin="primary" title="班级" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>班级</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="specialty" lay-skin="primary" title="专业" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>专业</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="college" lay-skin="primary" title="学院" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>学院</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="area" lay-skin="primary" title="就业地区" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>就业地区</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="unit" lay-skin="primary" title="职业种类" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>职业种类</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="way" lay-skin="primary" title="工作来源" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>工作来源</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                    <input type="checkbox" name="salary" lay-skin="primary" title="工资" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary"><span>工资</span><i
                            class="layui-icon layui-icon-ok"></i></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-submit lay-filter="toExcal">导出</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
        });
</script>
</body>

</html>
