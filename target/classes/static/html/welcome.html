<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>毕业生就业信息分析平台(GEIAS)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"/>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">就业率</div>
                <div class="layui-card-body" style="min-height: 250px;">
                    <div id="main1" class="layui-col-sm12" style="height: 250px;"></div>

                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">工资占比</div>
                <div class="layui-card-body" style="min-height: 250px;">
                    <div id="main2" class="layui-col-sm12" style="height: 250px;"></div>

                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">各单位就业率</div>
                <div class="layui-card-body" style="min-height: 250px;">
                    <div id="main3" class="layui-col-sm12" style="height: 250px;"></div>

                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">各单位就业数量</div>
                <div class="layui-card-body" style="min-height: 250px;">
                    <div id="main4" class="layui-col-sm12" style="height: 250px;"></div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main1'));
    var yijiuye = 0;
    var weijiuye = 0;
    var url = '/welcome/getcountbyarea';
    $.ajax({
        url: url,
        type: "get",
        dataType: "json",
        async: false,
        success: function (data) {
            if (data.success) {
                yijiuye = data.yijiuye;
                weijiuye = data.weijiuye;
            } else {
                layer.alert(data.errMsg, {
                    icon: 6
                });
            }
        }
    });
    // 指定图表的配置项和数据
    option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 10,
            data: ['以就业', '未就业']
        },
        series: [
            {
                name: '就业率',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    {value: yijiuye, name: '以就业'},
                    {value: weijiuye, name: '未就业'}
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));

    var weijiuye =[];
    var url = '/welcome/getcountbysalary';
    $.ajax({
        url: url,
        type: "get",
        dataType: "json",
        async: false,
        success: function (data) {
            if (data.success) {
                weijiuye = data.List;
            } else {
                layer.alert(data.errMsg, {
                    icon: 6
                });
            }
        }
    });
    // 指定图表的配置项和数据
    option = {
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['0-3k', '3k-4k', '4k-5k', '5k-6k', '6k-7k','7k-8k'
                    ,'8k-9k','9k-10k','10k-11k','11k-12k','12k-13k','13k-14k',"14k+"],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '工资占比',
                type: 'bar',
                barWidth: '60%',
                data: weijiuye
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main3'));
    var list1=[];
    var nameList1 =[];
    var url = '/welcome/getcountorgratio';
    $.ajax({
        url: url,
        type: "get",
        dataType: "json",
        async: false,
        success: function (data) {
            if (data.success) {
                list1 = data.List;
                nameList1 = data.NameList;
            } else {
                layer.alert(data.errMsg, {
                    icon: 6
                });
            }
        }
    });
    // 指定图表的配置项和数据
    option = {
        color: ['#0086d0'],
        backgroundColor: '#fff',
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            top: '3%',
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true,

        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01],
            interval: 20,
            min: 0,
            max: 100,
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            axisLine: {
                show: false,
                lineStyle: {
                    color: '#909396',

                }
            },
            axisLabel: {
                formatter: function (value, index) {
                    return value + '%';
                },
                color: '#303439'
            },
            axisTick: {
                show: false,
            }
        },
        yAxis: {
            type: 'category',
            boundaryGap: true,
            splitArea: {
                areaStyle: {
                    opacity: 0
                }
            },
            axisLine: {
                lineStyle: {
                    color: '#909396',

                }
            },
            data: nameList1
        },
        series: [
            {
                name: '就业率',
                barMaxWidth: 20,
                type: 'bar',
                data: list1

            },

        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main4'));
    var list=[];
    var nameList =[];
    var url = '/welcome/getcountorg';
    $.ajax({
        url: url,
        type: "get",
        dataType: "json",
        async: false,
        success: function (data) {
            if (data.success) {
                list = data.List;
                nameList = data.NameList;
            } else {
                layer.alert(data.errMsg, {
                    icon: 6
                });
            }
        }
    });
    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: nameList
        },
        series: [
            {
                name: '各单位就业情况',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: list,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
